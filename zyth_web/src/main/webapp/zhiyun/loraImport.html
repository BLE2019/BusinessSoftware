        function checkFileType(str) {
            var index = str.lastIndexOf('.');
            var strtype = str.substr(index, str.length);

            strtype = strtype.toLowerCase();
            if (strtype == "") {
                return false;
            } else if (strtype == ".xls" || strtype == ".xlsx") {

                return true;
            } else {
                $("#idFile").val("");
