<script>

//初始化
$(function(){
    function refresh() {
		//存储生成的html
		var addHtml = "";
		var redCount = 0;
		for(var i=0;i<50;i++){
			var rx = 20+Math.random()*750;
			var ry = 10+Math.random()*290;
			var rcolor = Math.ceil(100*Math.random()-1);
			var hatColor = 'yellow_hat';
			if(rcolor>98){
				hatColor = 'red_hat';
				redCount++;
			}
			var temp = '<div class="hat '+hatColor+'" style="left:'+rx+'px;top:'+ry+'px"><span>'+'</span><br/><img src="img/'+hatColor+'.png"  /></div>';
			addHtml+=temp;
		}
		$("#hats").html(addHtml);
    }
	refresh();
})
</script>
